<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Edit Book</title>
</head>
<body>

	<!-- Include header fragment -->
	<div th:replace="~{fragments/header :: header}"></div>

	<h5 class="text-center m-4 sticky-top bg-light py-2"
		style="top: 70px; z-index: 1020;">Edit Book</h5>

	<div class="form-container col-md-4 offset-md-4">
		<form th:object="${book}" th:action="@{/save}" method="post">

			<input type="hidden" th:field="*{id}"> <label for="name"
				class="form-label">Name</label> <input type="text"
				class="form-control mb-2" th:field="*{name}" required> <label
				for="author" class="form-label">Author</label> <input type="text"
				class="form-control mb-2" th:field="*{author}" required> <label
				for="price" class="form-label">Price</label> <input type="text"
				class="form-control mb-3" th:field="*{price}" required>

			<button type="submit" class="btn btn-primary w-100">Update</button>
		</form>
	</div>

	<!-- Include footer fragment -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
