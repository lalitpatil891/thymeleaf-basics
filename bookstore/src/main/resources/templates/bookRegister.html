<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Book Store</title>


</head>
<body>

	<!-- Nav Bar  -->
	<!--- Include Header Fragment --->
	<div th:replace="~{fragments/header :: header}"></div>

	<h5 class="text-center m-4 sticky-top bg-light py-2"
		style="top: 70px; z-index: 1020;">Add New Book</h5>

	<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">

		<label for="name" class="form-label">Name</label> <input type="text"
			class="form-control mb-2 mb-md-1 mb-lg-2" name="name"
			placeholder="Enter book name" required> <label for="author"
			class="form-label">Author</label> <input type="text"
			class="form-control mb-2 mb-md-1 mb-lg-2" name="author"
			placeholder="Enter author name" required> <label for="price"
			class="form-label">Price</label> <input type="text"
			class="form-control mb-2 mb-md-1 mb-lg-2" name="price"
			placeholder="Enter price" required>

		<button type="submit" class="btn btn-primary mt-3">Submit</button>
	</form>


	<!-- Include footer fragment -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
