<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" th:href="@{/css/style.css}">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
	rel="stylesheet" />

<title>Book Store</title>

</head>
<body>

	<!-- Nav Bar  -->
	<!--- Include Header Fragment --->
	<div th:replace="~{fragments/header :: header}"></div>


	<h5 class="text-center m-4 sticky-top bg-light py-2"
		style="top: 70px; z-index: 1020;">Books List</h5>
	<div class="container ">
		<table class="table table-hover mb-5">
			<thead>
				<tr>

					<th scope="col">Serial No.</th>
					<th scope="col" style="display: none;">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col" colspan=2 style="text-align: center;">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b, stat: ${book}">
					<td th:text="${stat.count}"></td>
					<td th:text="${b.id}" style="display: none;"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.author}"></td>
					<td th:text="${b.price}"></td>

					<td><a href="#" class="edit-icon ms-2"
						th:href="@{/editBook/{id}(id=${b.id})}"> <i
							class="ri-edit-box-line ri-lg"></i></i>
					</a> <a href="#" class="delete-icon ms-2"
						th:href="@{/deleteBook/{id}(id=${b.id})}"> <i
							class="ri-delete-bin-6-line ri-lg"></i>
					</a></td>

					<td><a class="btn btn-secondary btn-sm"
						th:href="@{/mylist/{id}(id=${b.id})}">Add to MyBook</a></td>

				</tr>
			</tbody>
		</table>
	</div>

	<!-- Include footer fragment -->
	<div th:replace="~{fragments/footer :: footer}"></div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
