<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BookVerse</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	<nav th:fragment="header"
		class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">ðŸ“š BookVerse</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/available_books}">Available Books</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/my_books}">My Books</a></li>
						
				</ul>

					<input class="form-control me-2" type="search" name="query"
						placeholder="Search books..." aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>




				
			</div>
		</div>
	</nav>
